<div class="tile" [style.background-image]="'url(imgSrc)'">
  <img [src]="imgSrc" [alt]="imgAlt" />
  <div class="content">
    <h3>{{ title }}</h3>
    <body>
      {{ description }}
    </body>
    <app-styled-button
      [title]="btnTitle"
      class="inverted"
      [onClick]="btnOnClick"
    ></app-styled-button>
  </div>
</div>
